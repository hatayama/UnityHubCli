name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode: publish (default) or release"
        required: false
        default: "publish"
      publish_ref:
        description: "Publish only: git ref to publish from (e.g. unity-hub-cli-v0.20.0). Leave empty to run release-please."
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: release-please
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

      - name: Debug npm auth (safe)
        if: ${{ steps.release.outputs.release_created }}
        shell: bash
        run: |
          echo "npm version: $(npm --version)"
          if [ -n "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NODE_AUTH_TOKEN is set"
          else
            echo "NODE_AUTH_TOKEN is not set"
          fi
          echo "npm userconfig: $(npm config get userconfig)"
          if [ -f "$HOME/.npmrc" ]; then
            echo "~/.npmrc exists"
          else
            echo "~/.npmrc does not exist"
          fi

      - name: Publish to npm with provenance
        if: ${{ steps.release.outputs.release_created }}
        shell: bash
        run: |
          printf "\n" > "$RUNNER_TEMP/empty.npmrc"
          NODE_AUTH_TOKEN="" NPM_TOKEN="" npm publish --provenance --access public --userconfig "$RUNNER_TEMP/empty.npmrc"

  publish:
    name: publish
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode != 'release' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.publish_ref != '' && inputs.publish_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug npm auth (safe)
        shell: bash
        run: |
          echo "npm version: $(npm --version)"
          if [ -n "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NODE_AUTH_TOKEN is set"
          else
            echo "NODE_AUTH_TOKEN is not set"
          fi
          echo "npm userconfig: $(npm config get userconfig)"
          if [ -f "$HOME/.npmrc" ]; then
            echo "~/.npmrc exists"
          else
            echo "~/.npmrc does not exist"
          fi

      - name: Publish to npm with provenance
        shell: bash
        run: |
          printf "\n" > "$RUNNER_TEMP/empty.npmrc"
          NODE_AUTH_TOKEN="" NPM_TOKEN="" npm publish --provenance --access public --userconfig "$RUNNER_TEMP/empty.npmrc"

