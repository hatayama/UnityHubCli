name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: release-please
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run release-please
        uses: google-github-actions/release-please-action@v4
        with:
          command: manifest


